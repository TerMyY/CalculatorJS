<!DOCTYPE html>
<html lang="en">
<head>
    <link rel='stylesheet' href='style.css'>
    <script src='script.js' defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class='calculator'>
        <div class='output'>
            <div data-previous class='previous'></div>
            <div data-current class='current'></div>
        </div>
        <button data-allClear class='big'>AC</button>
        <button data-clear>C</button>
        <button data-operator>รท</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-operator>ร</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-operator>+</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-operator>-</button>
        <button data-number>.</button>
        <button data-number>0</button>
        <button data-equals class='big'>=</button>
    </div>
</body>
</html>
